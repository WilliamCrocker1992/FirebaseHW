<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedual</title>

<!--link to my css !-->


<!--link to bootstrap !-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

<!--link to my css !-->
<link rel="stylesheet" type="text/css" href="./css/style.css">

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
</script>

</head>
<body>

<!--Jumbotron !-->
<div class="jumbotron text-center">
	  <h1>The Train to Gains Schedual</h1>
	  <p>Hop on, Get Gains</p>
</div>

<!--panel with table !-->
<div class="panel panel-default">
  <div id="panel-table" class="panel-heading">
    <h3 class="panel-title">Current Train Schedual</h3>
  </div>

  <div class="panel-body">
	    <table id="train-table" class="table">
	  		<thead>
	  			<tr>
	  				<th>Train Name</th>
	  				<th>Destination</th>
	  				<th>Frequency (Min)</th>
	  				<th>Next Arrival</th>
	  				<th>Minutes Away</th>
	  			</tr>
	  		</thead>
	  					<tbody></tbody>
	    </table>
  </div>
  
</div>

<!--panel with form !-->
<div class="panel panel-default">
	  <div id="panel-form" class="panel-heading">
	    <h3  class="panel-title">Add train</h3>
	  </div>
	  
	  <div class="panel-body">
	
			<form>
				  <div class="form-group">
				    
				    <label for="f-name">Train Name</label>
				    <input type="text" class="form-control" id="f-name">
				  </div>
				  
				  <div class="form-group">
				    <label for="f-destination">Destination</label>
				    <input type="text" class="form-control" id="f-destination">
				  </div>

				  <div class="form-group">
				    <label for="f-time">First Train Time (HH:mm - military time)</label>
				    <input type="text" class="form-control" id="f-time">
				  </div>	

				  <div class="form-group">
				    <label for="f-frequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="f-frequency">
				  </div>

				   <button id="submit" type="submit" class="btn btn-default">Submit
				   </button>

			</form>   
	  </div>
</div>


<!-- Link to my Firebase !-->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js">
</script>

<!--link to jquery !-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
 </script>

<!--link to my javascript !-->
<script src="./javascript/javascript.js">
</script>


</body>
</html>
